<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ning Chen - Projects</title>
  <meta name="description" content="Projects by Ning Chen">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 50%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f1f5f9;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 3rem;
    }

    .projects {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .project-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 300px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      border-color: rgba(74, 158, 255, 0.5);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .project-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .project-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .project-card p {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .footer {
      position: fixed;
      bottom: 2rem;
      color: #64748b;
      font-size: 0.85rem;
    }

    .footer a {
      color: #4a9eff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ning Chen</h1>
    <p class="subtitle">Projects & Tools</p>
    
    <div class="projects">
      <a href="./browserdesktop/" class="project-card">
        <div class="project-icon">üñ•Ô∏è</div>
        <h2>BrowserDesktop</h2>
        <p>Beautiful new tab extension with 4K backgrounds, weather widget, and more.</p>
      </a>
      
      <!-- Add more project cards here -->
    </div>
  </div>
  
  <div class="footer">
    <a href="https://github.com/chenning007" target="_blank">GitHub</a>
  </div>
</body>
</html>

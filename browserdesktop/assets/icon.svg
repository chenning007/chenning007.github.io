<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Background gradient - sky/sunset theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="70%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </radialGradient>
    
    <!-- Mountain gradient -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect for sun -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main rounded square background -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Decorative stars -->
  <circle cx="30" cy="28" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="50" cy="22" r="1" fill="white" opacity="0.6"/>
  <circle cx="85" cy="30" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="100" cy="25" r="1" fill="white" opacity="0.5"/>
  <circle cx="42" cy="38" r="1" fill="white" opacity="0.6"/>
  
  <!-- Sun with glow -->
  <circle cx="90" cy="42" r="16" fill="url(#sunGradient)" filter="url(#glow)"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.9">
    <ellipse cx="35" cy="50" rx="12" ry="8"/>
    <ellipse cx="45" cy="48" rx="10" ry="7"/>
    <ellipse cx="28" cy="52" rx="8" ry="5"/>
  </g>
  
  <!-- Mountains -->
  <path d="M8 95 L35 55 L55 80 L75 50 L100 75 L120 60 L120 112 C120 118 114 120 108 120 L20 120 C14 120 8 114 8 108 Z" 
        fill="url(#mountainGradient)" opacity="0.8"/>
  
  <!-- Front mountain layer -->
  <path d="M8 108 L25 75 L45 95 L65 70 L85 90 L105 75 L120 85 L120 112 C120 118 114 120 108 120 L20 120 C14 120 8 114 8 108 Z" 
        fill="#1a202c" opacity="0.9"/>
  
  <!-- Glass panel overlay (represents browser/widget) -->
  <rect x="20" y="65" width="50" height="35" rx="8" ry="8" fill="url(#glassGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Clock display on glass panel -->
  <text x="45" y="82" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">12:30</text>
  <text x="45" y="93" font-family="SF Pro Display, -apple-system, sans-serif" font-size="6" fill="white" text-anchor="middle" opacity="0.7">Monday</text>
  
  <!-- Weather icon on panel (small sun) -->
  <circle cx="58" cy="74" r="4" fill="#FFD93D"/>
  
  <!-- Subtle inner glow on main background -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
